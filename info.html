<body>
  <h6>Server Countdown <br /> <div id="countdown">
  </div></h6>
  <p>Tema Server: <br />&#x1F3AE;RPG, 🎮🗡️🛡️🐉MAZE, </p
</body>
  <div id="countdown" class="cd">Loading...</div>

  <script>
    // Set tanggal target countdown
    const targetDate = new Date("July 31, 2025 18:00:00").getTime();

    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "🎉 Server Telah Dibuka!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = 
        `${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik`;
    }, 1000);
  </script>

</body>
